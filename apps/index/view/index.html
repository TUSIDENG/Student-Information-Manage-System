<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{block name="title"}Title{/block}</title>
    <link href="/static/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style>
        h1 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <hr>
            <div class="row">
                <div class="col-md-8"><h1>学生信息管理系统</h1></div>
                <div class="col-md-4 text-right"><a href="{:url('login/logout')}" class="btn btn-primary"><i class="glyphicon glyphicon-log-out"></i>&nbsp;退出</a></div>
            </div>
            <hr>
            {block name="search"}
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline" action="{:url('index')}">
                        <div class="form-group">
                            <label class="sr-only" for="name">姓名</label>
                            <input name="name" id="name" type="text" class="form-control" placeholder="姓名..." value="{:input('get.name')}">
                            <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search">&nbsp;查询</i></button>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 text-right">
                    <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                </div>
            </div>
            <hr>
            {/block}
            {block name="content"}
            {/block}
            {block name="page"}
            {/block}
        </div>
    </div>
</div>
</body>
</html>
