<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{block name="title"}Title{/block}</title>
    <link href="__PUBLIC__/static/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style>
        h1 {
            margin-top: 10px;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $('document').ready(function() {
            let path  = window.location.pathname;
            console.log(path.split('/'))
            let module = path.split('/')[2];
            $('#sims-navbar-collapse-1 li').removeClass('active');
            $('#' + module.toLowerCase()).addClass('active');
        });
    </script>
</head>
<body>
<div class="container">
    <!--菜单导航-->
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">学生信息管理系统</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="sims-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li id="teacher" class="active"><a href="{:url('Teacher/index')}">教师管理 <span class="sr-only">(current)</span></a></li>
                            <li id="klass"><a href="{:url('Klass/index')}">班级管理</a></li>
                            <li id="student"><a href="{:url('Student/index')}">学生管理</a></li>
                            <li id="course"><a href="{:url('Course/index')}">课程管理</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="{:url('Login/logOut')}">注销</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
    </div>
    <!--/菜单导航-->
    <div class="row">
        <div class="col-md-12">
            <hr>
            {block name="search"}
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline" action="{:url('index')}">
                        <div class="form-group">
                            <label class="sr-only" for="name">姓名</label>
                            <input name="name" id="name" type="text" class="form-control" placeholder="姓名..." value="{:input('get.name')}">
                            <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search">&nbsp;查询</i></button>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 text-right">
                    <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                </div>
            </div>
            <hr>
            {/block}
            {block name="content"}
            {/block}
            {block name="page"}
            {/block}
        </div>
    </div>
</div>
</body>
</html>
