<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级管理</title>
    <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="col-md-12">
        <hr>
        <div class="row">
            <div class="col-md-8">
                <form action="" class="form-inline">
                    <div class="form-group">
                        <label for="name" class="sro-only">名称</label>
                        <input name="name" id="name" type="text" placeholder="名称..." class="form-control" value="{:input('get.name')}">
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 text-right">
                <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
            </div>
        </div>
        <hr>
        <table class="table table-hover table-bordered">
            <tr class="info">
                <th>序号</th>
                <th>名称</th>
                <th>辅导员</th>
                <th>操作</th>
            </tr>
            {volist name="klasses" id="klass" key="key"}
            <tr>
                <td>{$key}</td>
                <td>{$klass->name}</td>
                <td>{$klass->Teacher->name}</td>
                <td>
                    <a href="{:url('delete?id=' . $klass->id)}" class="btn btn-danger btn-sm">
                        <i class="glyphicon glyphicon-trash"></i>&nbsp;删除
                    </a>
                    <a href="{:url('edit?id=' . $klass->id)}" class="btn btn-primary btn-sm">
                        <i class="glyphicon glyphicon-pencil"></i>&nbsp;编辑
                    </a>
                </td>
            </tr>
            {/volist}
        </table>
        {$klasses->render()}
    </div>
</div>
</body>
</html>
