<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">教师登录</h1>
    <div class="row">
        <div class="col-sm-offset-3">
            <div class="col-sm-9">
                <form action="{:url('/login')}" method="POST">
                    <div class="form-group">
                        <label class="control-label" for="username">username:</label><input class="form-control" type="text" name="username" id="username" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">password:</label><input class="form-control" type="password" name="password" id="password" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
