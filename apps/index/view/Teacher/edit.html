{extend name="edit"}
{block name="title"}
{eq name="Teacher->id" value=""}添加教师{else /}编辑教师{/eq}
{/block}
{block name="content"}
{assign name="action" value="$Request.action === 'add' ? 'save' : 'update'"}
<form action="{:url($action)}" method="POST">
    <label>姓名:</label>
    <input type="hidden" name="id" value="{$Teacher->getData('id')}">
    <input type="text" name="name" value="{$Teacher->getData('name')}">
    <label>用户名:</label>
    {eq name="Teacher->username" value=""}
    <input type="text" name="username" value="{$Teacher->username}" /> {else /} {$Teacher->username} {/eq}
    <label>性别:</label>
    <select name="sex">
        <option value="0">男</option>
        <option value="1" {eq name="Teacher->getData('sex')" value="1"}selected="selected"{/eq}>女</option>
    </select>
    <label>邮箱:</label>
    <input type="email" name="email" value="{$Teacher->getData('email')}" />
    <button type="submit">保存</button>
</form>
{/block}
